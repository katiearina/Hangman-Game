<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Haruki Murakami - Hangman Game!</title>

    <!-- Viewport tag for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font Awesome Link! -->
    <script src="https://use.fontawesome.com/0a2ce55563.js"></script>

    <!-- My Stylesheet! -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

<div id="wrap">

    <!-- Start First Row -->
    <div class="row">

        <!-- Intentionally Blank Column -->
        <!-- <div class="col-lg-1 col-md-1 col-sm-1">
        </div> -->

        <!-- Top Content Container -->
        <div class="col-lg-12 col-md-12 col-sm-12 top-content">
            <h1>Haruki Murakami &mdash; Hangman Game!</h1>
        </div>

        <!-- Intentionally Blank Column -->
        <!-- <div class="col-lg-1 col-md-1 col-sm-1">
        </div> -->

    <!-- End First Row -->
    </div>

    <!-- Start Second Row -->
    <div class="row">

        <!-- Intentionally Blank Column -->
        <div class="col-lg-1 col-md-1 col-sm-1">
        </div>

        <!-- Main Hangman Content Container -->
        <div class="col-lg-7 col-md-7 col-sm-7 main-hangman-content">

        <!-- Current Letter Guessed -->
        <p id="current-guess">
			<!-- Input from JS only -->
        </p>

        <!-- Current Book Title Fill-in-the-blanks -->
        <p id="book-title">
            <!-- Input from JS only -->
        </p>

        <!-- Quote from current book -->
        <blockquote class="blockquote-reverse" id="book-quote">
			<!-- Input from JS only -->
        </blockquote>
        
        </div>

        <!-- Intentionally Blank Column -->
        <div class="col-lg-1 col-md-1 col-sm-1">
        </div>

        <!-- Right Side Section Container -->
        <div class="col-lg-2 col-md-2 col-sm-2 right-content" id="previous-guess">

            <!-- Subrow 1 -->
            <div class="row">

                <!-- Header Row for Right Column -->
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h4>Letters Guessed</h4>
                </div>

            <!-- Subrow 2 -->
            <div class="row">
            
                <!-- Subcolumns for guessed letters (total of 9
                per column) -->
                <div class="col-lg-12 col-md-12 col-sm-12" id="letters-guessed">
                    <!-- Input from JS only -->
                </div>
        
            <!-- End Subrow 2 -->
            </div>

            <!-- End Subrow 1 -->
            </div>

        <!-- End Right Side Section Container -->
        </div>

        <!-- Intentionally Blank Column -->
        <div class="col-lg-1 col-md-1 col-sm-1">
        </div>

    <!-- End Second Row -->
    </div>

    <!-- Start Third Row -->
    <div class="row">

        <!-- Intentionally Blank Column -->
        <div class="col-lg-1 col-md-1 col-sm-1">
        </div>

        <!-- Top Content Container -->
        <div class="col-lg-10 col-md-10 col-sm-10 bottom-content">
            <!-- Number of guesses remaining -->
            <p id ="guess-remaining">
				<!-- Input from JS only -->
            </p>
        </div>

        <!-- Intentionally Blank Column -->
        <div class="col-lg-1 col-md-1 col-sm-1">
        </div>

    <!-- End Third Row -->
    </div>

</div>

<footer id="footer">
    <p class="p-footer-main">
        Hangman Game &mdash; &copy; Katie Geckle 2017.
    </p>
    <p class="p-footer-external">
        Background image (<a href="http://www.incidentalcomics.com/2012/06/haruki-murakami-bingo.html" target="_blank">"Haruki Murakami Bingo"</a>) &mdash; &copy; Grant Snider 2012.
    </p>
</footer>

</body>

<script src="./assets/javascript/game.js"></script>

</html>
